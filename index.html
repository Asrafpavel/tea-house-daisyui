<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> 
    <!-- tailwind custom color  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script> 
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;

        }
    </style>

<body class="font-manrope">
    <header class="container mx-auto p-10">
        <nav>

                  <a class="btn  font-bold text-3xl">JuicyBar</a>
                </div>
                <div class="flex-none">
                  <ul class="menu menu-horizontal px-1 text-xl font-semibold">
                    <li><a>Items</a></li>
                    <li><a>Shop</a></li>
                    <li>
                      <details>

                        </ul>
                      </details>

                  </ul>

              </div>

        <div class="mt-10">

              <div class="">

                    tea time at The<br>  Tea House</h1>

                </p>
                <button class="btn text-white text-xl bg-gradient-to-r from-amber-600 to-red-600">Explore More <img src="images/arrow.png" class="w-3 ms-1" alt=""> </button>
              </div>
              <div>
                <img src="images/banner.png" class="max-w-lg"/>
                <div class="flex w-[255px]  items-center gap-5 shadow-lg shadow-xl rounded-lg p-7 -mt-20 ms-5 bg-white absolute">
                    <div class="rating rating-lg">
                        <input type="radio" name="rating-9" class="mask mask-star-2 bg-orange-400" />

                    </div>
                    <div>
                        <h1 class="text-3xl font-extrabold">5.00</h1>
